<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7306bb18cf.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container">
            <h1>Seminar Registration Form</h1>
            <form action="/post" method="post" id="seminarForm">
                <div class="frm">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <input type="text" id="name" name="name" required>
                    <label for="name">Name:</label>
                </div>

                <div class="frm">
                    <span class="icon"><i class="fa-solid fa-phone"></i></span>
                    <input type="text" id="whatsapp" name="whatsapp" required>
                    <label for="whatsapp">Whatsapp No:</label>
                </div>

                <div class="frm">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email:</label>
                </div>

                <div class="frm">
                    <span class="icon"><i class="fa-solid fa-address-card"></i></span>
                    <input type="text" id="address" name="address" required>
                    <label for="address">Address:</label>
                </div>


                <button type="submit" id="btn">Submit</button>

            </form>
        </div>

    </main>
</body>

</html>
